<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1 - Media Files</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
        <h1>Audio and video files.</h1>
    </header>
    <main>
        <h2>Audio files</h2>
        <div>
            <audio src="1.mp3" controls preload="auto">Audio File 1 :</audio>
        </div>
        <span>
            <audio src="2.mp3" controls preload="auto">Audio File 2 :</audio>
        </span>
        <div>
            <audio src="3.mp3" controls preload="auto">Audio File 3 :</audio>
        </div>
            <audio src="4.mp3" controls preload="auto">Audio File 4 :</audio>
        <br>
            <audio src="5.mp3" controls preload="auto">Audio File 5 :</audio>
        <div>
            <audio src="6.mp3" controls preload="auto">Audio File 6 :</audio>
        </div>
        <h2>Video Files</h2>
        <div>
            <video src="1.mp4" controls autoplay muted >Video File 1 :</video>
        </div>
        <div>
            <video src="2.mp4" controls autoplay muted >Video File 2 :</video>
        </div>
        <div>
            <video src="3.mp4" controls autoplay muted >Video File 3 :</video>
        </div>
        <div>
            <video src="4.mp4" controls autoplay muted >Video File 4 :</video>
        </div>
        <div>
            <video src="5.mp4" controls autoplay muted >Video File 5 :</video>
        </div>
        <div>
            <video src="6.mp4" controls autoplay muted >Video File 6 :</video>
        </div>    
    </main>

</body>
</html>
